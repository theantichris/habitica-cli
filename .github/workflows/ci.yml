name: CI

on:
  push:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: setup Go 1.2x
        uses: actions/setup-go@v2
        with:
          go-version: ^.20
        id: go

      - name: checkout code
        uses: actions/checkout@v2

      - name: get dependencies
        run: go get -v -t -d ./...

      - name: build
        run: go build -v .

      - name: run tests
        run: go test -v ./...
